<html>

	<head>
		<meta charset="utf-8">
		<title>Panel de Firmas</title>
		<link rel="stylesheet" type="text/css" href="drawingpad.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>

	<script src="Drawingpad.js"></script>

	<body>
		<div id="sidebar">
			<!-- Color picker for drawing pecil -->
			<div class="colorButtons" hidden>
				<h3>Colour</h3>
				<input type="color" id="colorpicker" class="colorpicker" value="#c81464">
			</div>
			<!-- color picker for background -->
			<div class="colorButtons" hidden >
				<h3>Bg Color</h3>
				<input type="color" id="bgcolorpicker" class="colorpicker" value="#ffffff">
			</div>
			<!-- tools eraser and clear  -->
			<div class="toolsbuttons">
				<h3>Tools</h3>
				<button id="eraser" class="btn btn-default">
					<span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
				</button> 
				<button id="clear" class="btn btn-danger">
					<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
				</button> 
			</div>
			<!-- change thickness on drawing pencil -->
			<div class="buttonSize" hidden>
				<h3>Size(<span id="showSize">5</span>)</h3>

				<input type="range" min="1" max="50" value="5"  step="1" id="controlSize">
			</div>

			<!-- Canvas sizes change -->
			<div class="canvasSize" hidden>
				<h3>Canvas</h3>
				<div class="input-group">
					<span class="input-group-addon">X</span>
					<input type="number" id="sizeX" class="form-control" placeholder="sizeX" value="640" class="size">
				</div>
				<div class="input-group">
					<span class="input-group-addon">Y</span>
					<input type="number" id="sizeY" class="form-control" placeholder="sizeY" value="480" class="size">
				</div>
				<input type="button" class="updateSize btn btn-success" value="update" id="canvasUpdate">
			</div>

			<!-- saving the image -->

			<div class="Storage" hidden>
				<h3>Storage</h3>
				<input type="button" value="save" class="btn btn-danger" id="save">
				<input type="button" value="load" class="btn btn-warning" id="load">
				<input type="button" value="clear" class="btn btn-success" id="clearCache">
			</div>

			<!-- Download the drawing -->

			<div class="extra">
				<h3>Extra</h3>
				<a id="saveToImage" class="btn btn-warning">Download</a>
			</div>


            <div class="extra">
				<h3>DNI</h3>
				    <form id="form">
						<input type="text" class="form-control" name="identificacion" id="identificacion" required ><br>
                        <a id="saveToImageApi" class="btn btn-success">Guardar Info</a>

					</form>
             
                    
			</div>

        

         



		</div>

       


     
		
	 </body>

</html>
